<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>HTML and CSS Cheatsheet</title>

    <body>
        <header>
            <h1>HTML Cheatsheet Reference</h1>

        <main>
            <div id="tables">
                <h2>Table Tags</h2>
                <table style="border: 1px solid black;">
                    <tr>
                        <th scope="col" style="border-bottom: 1px solid black;">Tag</th>
                        <th scope="col" style="border-bottom: 1px solid black;">Name</th>
                        <th scope="col" style="border-bottom: 1px solid black;">Description</th>
                    </tr>
                    <tr>
                        <th scope="row" style="border-right: 1px solid black;">Row heading</th>
                        <td style="border-right: 1px solid black;">Data for heading 1</td>
                        <td>Data for heading 2</td>
                    </tr>
                </table>
            </div>
        </main>
